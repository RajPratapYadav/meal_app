<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meal Details</h1>
    </header>
    <div class="container">
        <div class="meal-details">
            <div class="meal-image">
                <img src="" alt="Meal Thumbnail">
            </div>
            <div class="meal-info">
                <h2 class="meal-name"></h2>
                <p class="meal-category"></p>
                <p class="meal-area"></p>
                <h3>Ingredients</h3>
                <ul class="ingredients-list">
                    <!-- Ingredients will be dynamically inserted here -->
                </ul>
                <h3>Instructions</h3>
                <p class="meal-instructions"></p>
               
                <div class="meal-video">
                </div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
